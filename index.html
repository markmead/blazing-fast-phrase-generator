<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ğŸ”¥ Blazing Fast Phrase Generator ğŸ”¥</title>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    x-data="{
    firstWord: [
        'blazing',
        'super',
        'ultra',
        'mega',
        'giga',
        'hyper',
        'uber',
        'extreme',
        'insanely',
        'ridiculously',
        'unbelievably',
        'incredibly',
        'absolutely',
        'totally',
        'completely',
        'utterly',
        'seriously',
        'awesomely',
        'amazingly',
        'astonishingly',
        'remarkably',
        'exceptionally',
        'extraordinarily',
        'unsettlingly',
        'nauseatingly',
        'ludicrously',
        'comically',
        'worryingly'
    ],
    secondWord: [
        'fast',
        'quick',
        'speedy',
        'rapid',
        'swift',
        'brisk',
        'nimble',
        'expeditious',
        'fleet',
        'hasty',
        'snappy',
        'zippy',
        'accelerated',
        'agile',
        'breakneck',
        'express',
        'fleet-footed',
        'hurried',
        'lively',
        'prompt',
        'ready',
    ],
    generatedPhrase: '',
    getPhrase() {
      this.generatedPhrase = `${this.firstWord[Math.floor(Math.random() * this.firstWord.length)]} ${this.secondWord[Math.floor(Math.random() * this.secondWord.length)]}`

      if (this.generatedPhrase === 'blazing fast') {
        const confettiDuration = 30 * 1000;
        const confettiEnd = Date.now() + confettiDuration;

        (function confettiParty() {
          confetti({
            particleCount: 7,
            angle: 60,
            spread: 55,
            origin: { x: 0 }
          });

          confetti({
            particleCount: 7,
            angle: 120,
            spread: 55,
            origin: { x: 1 }
          });

          if (Date.now() < confettiEnd) {
            requestAnimationFrame(confettiParty);
          }
        }());
      }
    }
  }"
    class="p-6"
  >
    <div class="max-w-3xl mx-auto text-center space-y-8">
      <h1 class="text-3xl font-black">
        <span class="bg-yellow-300 px-2 py-0.5 rounded skew-x-3 inline-block">
          ğŸ”¥ Blazing Fast ğŸ”¥
        </span>
        Phrase Generator
      </h1>

      <p class="text-lg/tight max-w-prose">
        No more need for "blazing fast" as your totally original JavaScript
        package description, now you can generate your own "blazing fast" phrase
        with this blazing fast phrase generator!
      </p>

      <button
        @click="getPhrase"
        class="text-lg font-bold rounded-lg px-5 py-3 bg-indigo-600 text-white"
      >
        Generate your own "blazing fast" phrase
      </button>

      <p class="pt-8 border-t-2 border-black">
        Your phrase is:
        <span x-text="generatedPhrase" class="block font-black text-3xl"></span>
      </p>

      <template x-if="generatedPhrase === 'blazing fast'">
        <p class="text-3xl font-black">
          <span class="animate-spin inline-block"> ğŸ”¥ğŸ”¥ğŸ”¥ </span>
          We have a winner
          <span class="animate-spin inline-block"> ğŸ”¥ğŸ”¥ğŸ”¥ </span>
        </p>
      </template>
    </div>
  </body>
</html>
